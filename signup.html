<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <h1>📝 NoteTaking App</h1>
      <p>Your thoughts, organized and safe.</p>
    </header>
    <main>
      <form id="sinUp" method="POST">
        <div id="signIn">Create Account</div>
        <div id="errorOfSinIn"></div>
        <input
          type="text"
          placeholder="First Name"
          id="firstName"
          name="firstName"
          required
        />
        <input
          type="text"
          placeholder="Last Name"
          id="lastName"
          name="lastName"
          required
        />
        <input
          type="email"
          placeholder="Email"
          id="createEmail"
          name="createEmail"
          required
        />
        <input
          type="password"
          placeholder="Password"
          id="createPassword"
          name="createPassword"
          required
        />
        <h5 id="er"></h5>
        <input type="submit" value="Create" id="CreateButton" />
        <a id="logInLink" href="profile.html">Login</a>
      </form>

</html>
